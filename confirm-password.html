<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loggin-container">
        <div class="login-form">
            <img class="logo" src="#" alt="LOGO" />

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="passwd" class="label">Password</label>
                <input type="password" name="passwd" id="passwd" class="input input-passwd" placeholder="Enter your password" />
                <label for="new-passwd" class="label">Re-enter Password</label>
                <input type="password" name="new-passwd" id="new-passwd" class="input input-passwd" placeholder="Enter your passwxord" />
                <input type="submit" value="Confirm" class="primary-button login-button" />
            </form>
            
        </div>
    </div>
</body>
</html>
